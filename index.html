<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Speed-Reading</title>
  </head>
  <body>
    <!--Navbar-->
    <div class="navbar navbar-light bg-light">
      <nav class="navbar navbar-light bg-light offset-md-1">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://www.ameandanismanlik.com/wp-content/uploads/2022/02/amean_logo-07.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
            <span>AMEAN Academy |</span>
            <span style="color: darkgrey;">Speed-Reading</span>
          </a>
        </div>
    </nav>
    </div>
   

    <!--Content-->
    <div class="container">
        <div class="row">
          <div class="col-lg-6 col-sm-12 offset-md-1 mt-5">
              <canvas class="col" id="myCanvas" width="600" height="600"></canvas>
          </div>
          <div class="col-md-4 col-sm-12 mt-3">
            <div class="row mt-5">
              <div class="col-sm m-3">
                <button onclick="start()" type="button" class="btn btn-outline-success"> Start </button>
              </div>
            </div>
            <div class="row">
              <div class="col-sm m-3">
                <button onclick="speedUp()" type="button" class="btn btn-outline-info"> Speed-Up </button>
              </div>
            </div>
            <div class="row">
              <div class="col-sm m-3">
                <button onclick="speedDown()" type="button" class="btn btn-outline-warning"> Speed-Down </button>
              </div>
            </div>
            <div class="row">
              <div class="col-sm m-3">
                <button onclick="stop()" type="button" class="btn btn-outline-danger"> Stop </button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="/circle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>
</html>
