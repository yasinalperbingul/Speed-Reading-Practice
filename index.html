<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Speed-Reading</title>
  </head>
  <body>
    <!--Navbar-->
    <div class="navbar navbar-light bg-light">
      <nav class="navbar navbar-light bg-light offset-md-1">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://www.ameandanismanlik.com/wp-content/uploads/2022/02/amean_logo-07.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
            <span>AMEAN Academy |</span>
            <span style="color: darkgrey;">Speed-Reading</span>
          </a>
        </div>
    </nav>
    </div>
   
    <!--Starting Content-->
    <div class="row">
      <div class="col offset-md-1 mt-2">
        <h3 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; margin-top: 10px;">Speed Reading Practise</h3>
      </div>
    </div>

    <div class="row">
      <div class="col offset-md-1">
        <p  style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; color:gray;">Use the Start button to start practice! Have fun and keep reading:)</p>
      </div>
    </div>
    <!--Main Content-->
    <div class="container">
        <div class="row">
          <div class="col-lg-6 col-sm-12 mt-4">
              <canvas class="col" id="myCanvas" width="600" height="600" style="border:1px solid #b2b2b2;"></canvas>
          </div>
          <div class="col-lg-5 col-md-12 ms-3">
            <div class="row mt-5">
              <div class="col-md m-3">
                <button onclick="start()" type="button" class="btn btn-outline-success"> <small>Start</small> </button>
              </div>
              <div class="col-md  m-3">
                <button onclick="speedUp()" type="button" class="btn btn-outline-info"> <small>Speed +</small> </button>
              </div>
              <div class="col-md  m-3">
                <button onclick="speedDown()" type="button" class="btn btn-outline-warning"> <small>Speed -</small> </button>
              </div>
              <div class="col-md  m-3">
                <button onclick="stop()" type="button" class="btn btn-outline-danger"> <small>Stop</small></button>
              </div>
            </div>

            <div class="row">
              <div class="col-md mt-5">
                <p style="text-align: center; background-color:aliceblue; border-radius: 25px;"><span id="seconds">00</span> <span id="db">:</span><span id="tens">00</span></p>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="/circle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>
</html>
